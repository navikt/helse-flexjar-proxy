apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: flexjar-proxy
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  ingresses:
    - https://www.ekstern.dev.nav.no/syk/flexjar
  port: 8080
  liveness:
    path: isAlive
    initialDelay: 5
  readiness:
    path: isReady
    initialDelay: 5
  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 256Mi
  replicas:
    min: 1
    max: 1
  accessPolicy:
    outbound:
      rules:
        - application: flexjar-backend
          namespace: flex
